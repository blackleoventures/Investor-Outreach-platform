name: Scheduled Cron Jobs

on:
  schedule:
    # Send emails every 5 minutes
    - cron: "*/5 * * * *"
    # Check replies every 10 minutes
    - cron: "*/10 * * * *"
    # Update stats every 15 minutes
    - cron: "*/15 * * * *"

  workflow_dispatch:

jobs:
  send-emails:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger Send Emails Cron
        run: |
          curl -X GET "https://investor-outreach-platform-roan.vercel.app/api/cron/send-emails" \
            -H "Authorization: Bearer ${{ secrets.CRON_SECRET }}" \
            -H "Content-Type: application/json" \
            --fail-with-body \
            --silent \
            --show-error

  check-replies:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger Check Replies Cron
        run: |
          curl -X GET "https://investor-outreach-platform-roan.vercel.app/api/cron/check-replies" \
            -H "Authorization: Bearer ${{ secrets.CRON_SECRET }}" \
            -H "Content-Type: application/json" \
            --fail-with-body \
            --silent \
            --show-error

  update-stats:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger Update Stats Cron
        run: |
          curl -X GET "https://investor-outreach-platform-roan.vercel.app/api/cron/update-stats" \
            -H "Authorization: Bearer ${{ secrets.CRON_SECRET }}" \
            -H "Content-Type: application/json" \
            --fail-with-body \
            --silent \
            --show-error
